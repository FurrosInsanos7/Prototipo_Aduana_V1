<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Mascota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Ingreso Temporal de Mascota</h1>
<form th:action="@{/mascotas}" method="post" th:object="${mascotaForm}">
    <label>Nombre: <input type="text" th:field="*{nombre}" required></label><br>
    <label>Especie: <input type="text" th:field="*{especie}" required></label><br>
    <label>Tipo de Mascota:
        <select th:field="*{tipo}">
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Ave">Ave</option>
            <option value="Otro">Otro</option>
        </select>
    </label><br>
    <label>País de Origen: <input type="text" th:field="*{paisOrigen}" required></label><br>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/inicio}" style="margin-top:1em;">Volver al inicio</a>
<a th:href="@{/mascotas/lista}" style="margin-top:1em;">Ver registros</a>
<form th:action="@{/logout}" method="get" style="margin-top:1em;">
    <button type="submit">Cerrar sesión</button>
</form>
</body>
</html>
