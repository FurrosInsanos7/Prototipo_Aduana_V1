<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Temporal de Mascota</title>
    <style>
        body{background:#F5F7FA;font-family:Arial,sans-serif;margin:0;height:100vh;display:flex;justify-content:center;align-items:center;}
        .card{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);width:320px;text-align:center;}
        h1{margin-top:0;}
        form{display:flex;flex-direction:column;gap:0.5rem;margin-top:1rem;}
        input,select{padding:0.5rem;border:1px solid #d1d5db;border-radius:4px;}
        button{background:#1259C5;color:#fff;border:none;padding:0.6rem;border-radius:4px;cursor:pointer;margin-top:0.5rem;}
        .links{margin-top:1rem;display:flex;flex-direction:column;gap:0.5rem;}
        .links a{color:#1259C5;text-decoration:none;font-size:0.9rem;}
    </style>
</head>
<body>
<div class="card">
    <h1>Ingreso Temporal de Mascota</h1>
    <hr>
    <form th:action="@{/mascotas}" method="post" th:object="${mascotaForm}">
        <input type="text" placeholder="Nombre" th:field="*{nombre}" required>
        <input type="text" placeholder="Especie" th:field="*{especie}" required>
        <select th:field="*{tipo}">
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
            <option value="Ave">Ave</option>
            <option value="Otro">Otro</option>
        </select>
        <input type="text" placeholder="País de Origen" th:field="*{paisOrigen}" required>
        <button type="submit">Guardar</button>
    </form>
    <div class="links">
        <a th:href="@{/inicio}">Volver al inicio</a>
        <a th:href="@{/mascotas/lista}">Ver registros</a>
        <a th:href="@{/logout}">Cerrar sesión</a>
    </div>
</div>
</body>
</html>
