<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Registro de Persona</h1>
<form th:action="@{/personas}" method="post" th:object="${personaForm}">
    <input type="hidden" th:field="*{tipo}" value="persona">
    <label>Nombre: <input type="text" th:field="*{nombre}" required></label><br>
    <label>Tipo Documento:
        <select th:field="*{tipoDocumento}">
            <option value="Cedula Identidad">Cédula Identidad</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Carnet Conducir">Carnet Conducir</option>
        </select>
    </label><br>
    <label>Número Documento: <input type="text" th:field="*{numeroDocumento}" required></label><br>
    <label>País Nacimiento: <input type="text" th:field="*{paisNacimiento}" required></label><br>
    <button type="submit">Enviar</button>
</form>
<a th:href="@{/inicio}" style="margin-top:1em;">Volver al inicio</a>
<form th:action="@{/logout}" method="get" style="margin-top:1em;">
    <button type="submit">Cerrar sesión</button>
</form>
</body>
</html>
