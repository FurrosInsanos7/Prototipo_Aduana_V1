<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Persona</title>
    <style>
        body {
            background:#F5F7FA;
            font-family: Arial, sans-serif;
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .card {
            background:#fff;
            padding:2rem;
            border-radius:8px;
            box-shadow:0 2px 8px rgba(0,0,0,0.1);
            width:320px;
            text-align:center;
        }
        h1 { margin-top:0; }
        form { display:flex; flex-direction:column; gap:0.5rem; margin-top:1rem; }
        input, select { padding:0.5rem; border:1px solid #d1d5db; border-radius:4px; }
        button { background:#1259C5; color:#fff; border:none; padding:0.6rem; border-radius:4px; cursor:pointer; margin-top:0.5rem; }
        .links { margin-top:1rem; display:flex; flex-direction:column; gap:0.5rem; }
        .links a { color:#1259C5; text-decoration:none; font-size:0.9rem; }
    </style>
</head>
<body>
<div class="card">
    <h1>Registro de Persona</h1>
    <hr>
    <form th:action="@{/personas}" method="post" th:object="${personaForm}">
        <input type="hidden" th:field="*{tipo}" value="persona">
        <input type="text" placeholder="Nombre" th:field="*{nombre}" required>
        <select th:field="*{tipoDocumento}">
            <option value="Cedula Identidad">Cédula Identidad</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Carnet Conducir">Carnet Conducir</option>
        </select>
        <input type="text" placeholder="Número Documento" th:field="*{numeroDocumento}" required>
        <input type="text" placeholder="País Nacimiento" th:field="*{paisNacimiento}" required>
        <button type="submit">Enviar</button>
    </form>
    <div class="links">
        <a th:href="@{/inicio}">Volver al inicio</a>
        <a th:href="@{/personas/lista}">Ver registros</a>
        <a th:href="@{/logout}">Cerrar sesión</a>
    </div>
</div>
</body>
</html>
