<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
        }
    </style>
</head>
<body>
<h1>Registro de Usuario</h1>
<form th:action="@{/registro}" method="post" th:object="${usuario}">
    <label>Nombre: <input type="text" th:field="*{nombre}" required></label><br>
    <label>Correo: <input type="email" th:field="*{correo}" required></label><br>
    <label>Contraseña: <input type="password" th:field="*{contraseña}" required></label><br>
    <label>Rol:
        <select th:field="*{rol}">
            <option value="usuario">Usuario</option>
            <option value="admin">Admin</option>
        </select>
    </label><br>
    <button type="submit">Registrar</button>
</form>
<form th:action="@{/login}" method="get" style="margin-top:1em;">
    <button type="submit">Volver al login</button>
</form>
</body>
</html>
