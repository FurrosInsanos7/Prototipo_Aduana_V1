<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            margin-top: 1em;
        }
        td, th { border: 1px solid #ccc; padding: 0.5em; }
    </style>
</head>
<body>
<h1>Gestión de Usuarios</h1>
<a th:href="@{/inicio}">Volver al inicio</a>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.id}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.correo}"></td>
            <td th:text="${u.rol}"></td>
            <td>
                <a th:href="@{/usuarios/editar/{id}(id=${u.id})}">Editar</a>
                <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" style="margin-left:1em;">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
<form th:action="@{/logout}" method="get" style="margin-top:1em;">
    <button type="submit">Cerrar sesión</button>
</form>
</body>
</html>
