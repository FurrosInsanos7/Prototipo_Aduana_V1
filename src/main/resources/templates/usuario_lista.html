<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <style>
        body{background:#F5F7FA;font-family:Arial,sans-serif;margin:0;height:100vh;display:flex;justify-content:center;align-items:center;}
        .card{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);width:90%;max-width:800px;}
        h1{text-align:center;margin-top:0;}
        .links{text-align:center;margin-bottom:1rem;}
        .links a{color:#1259C5;text-decoration:none;font-size:0.9rem;}
        table{width:100%;border-collapse:collapse;}
        th{background:#1259C5;color:#fff;padding:0.5rem;}
        td{padding:0.5rem;border:1px solid #e5e7eb;}
        tr:nth-child(even){background:#F5F7FA;}
        .footer{text-align:center;margin-top:1rem;}
    </style>
</head>
<body>
<div class="card">
    <h1>Gestión de Usuarios</h1>
    <div class="links">
        <a th:href="@{/inicio}">Volver al inicio</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th><th>Nombre</th><th>Correo</th><th>Rol</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="u : ${usuarios}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.nombre}"></td>
                <td th:text="${u.correo}"></td>
                <td th:text="${u.rol}"></td>
                <td>
                    <a th:href="@{/usuarios/editar/{id}(id=${u.id})}">Editar</a>
                    <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" style="margin-left:0.5rem;">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <a th:href="@{/logout}">Cerrar sesión</a>
    </div>
</div>
</body>
</html>
