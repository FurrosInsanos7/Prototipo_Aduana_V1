<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <style>
        body {
            background:#F5F7FA;
            font-family: Arial, sans-serif;
            margin:0;
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .card {
            background:#fff;
            padding:2rem;
            border-radius:8px;
            box-shadow:0 2px 8px rgba(0,0,0,0.1);
            width:320px;
            text-align:center;
        }
        h1 { margin-top:0; font-size:1.75rem; }
        .actions { display:flex; flex-direction:column; gap:0.75rem; margin-top:1rem; }
        .btn {
            padding:0.6rem;
            border-radius:4px;
            font-size:1rem;
            cursor:pointer;
            border:none;
            background:#1259C5;
            color:#fff;
        }
        .btn-secondary {
            background:#e5e7eb;
            color:#111;
        }
    </style>
</head>
<body>
<div class="card">
    <h1 th:text="'Bienvenido, ' + ${usuario.nombre}">Bienvenido</h1>
    <div class="actions">
        <form th:action="@{/personas}" method="get"><button class="btn" type="submit">Registrar Persona</button></form>
        <form th:action="@{/mascotas}" method="get"><button class="btn" type="submit">Registrar Mascota</button></form>
        <form th:action="@{/vehiculos}" method="get"><button class="btn" type="submit">Registrar Vehículo</button></form>
        <div th:if="${usuario.rol == 'admin'}">
            <form th:action="@{/usuarios/lista}" method="get"><button class="btn" type="submit">Gestionar Usuarios</button></form>
        </div>
        <form th:action="@{/logout}" method="get"><button class="btn btn-secondary" type="submit">Cerrar sesión</button></form>
    </div>
</div>
</body>
</html>
