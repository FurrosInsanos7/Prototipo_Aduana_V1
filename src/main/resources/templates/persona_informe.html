<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe de Datos</title>
    <style>
        body {background:#F5F7FA;font-family:Arial,sans-serif;margin:0;height:100vh;display:flex;justify-content:center;align-items:center;}
        .card{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);width:90%;max-width:800px;}
        h1{text-align:center;margin-top:0;}
        .links{margin-bottom:1rem;text-align:center;}
        .links a{color:#1259C5;margin-right:1rem;text-decoration:none;font-size:0.9rem;}
        table{width:100%;border-collapse:collapse;}
        th{background:#1259C5;color:#fff;padding:0.5rem;}
        td{padding:0.5rem;border:1px solid #e5e7eb;}
        tr:nth-child(even){background:#F5F7FA;}
        .footer{margin-top:1rem;text-align:center;}
    </style>
</head>
<body>
<div class="card">
    <h1>Informe de Datos</h1>
    <div class="links">
        <a th:href="@{/inicio}">Volver al inicio</a>
        <a th:href="@{/personas}">Volver al formulario</a>
        <a th:href="@{/personas/export}">Descargar CSV</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Usuario</th><th>Tipo</th><th>Nombre</th><th>Tipo Doc</th><th>Nro Doc</th><th>País Nac.</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="form : ${personaForms}">
                <td th:text="${form.usuario.nombre}"></td>
                <td th:text="${form.tipo}"></td>
                <td th:text="${form.nombre}"></td>
                <td th:text="${form.tipoDocumento}"></td>
                <td th:text="${form.numeroDocumento}"></td>
                <td th:text="${form.paisNacimiento}"></td>
                <td><a th:href="@{/personas/eliminar/{id}(id=${form.id})}">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <a th:href="@{/logout}" class="btn">Cerrar sesión</a>
    </div>
</div>
</body>
</html>
