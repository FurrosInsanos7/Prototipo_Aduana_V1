<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Vehículos</title>
    <style>
        body{background:#F5F7FA;font-family:Arial,sans-serif;margin:0;height:100vh;display:flex;justify-content:center;align-items:center;}
        .card{background:#fff;padding:2rem;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);width:90%;max-width:800px;}
        h1{text-align:center;margin-top:0;}
        .links{text-align:center;margin-bottom:1rem;}
        .links a{color:#1259C5;margin-right:1rem;text-decoration:none;font-size:0.9rem;}
        table{width:100%;border-collapse:collapse;}
        th{background:#1259C5;color:#fff;padding:0.5rem;}
        td{padding:0.5rem;border:1px solid #e5e7eb;}
        tr:nth-child(even){background:#F5F7FA;}
        .footer{text-align:center;margin-top:1rem;}
    </style>
</head>
<body>
<div class="card">
    <h1>Registros de Vehículos</h1>
    <div class="links">
        <a th:href="@{/inicio}">Volver al inicio</a>
        <a th:href="@{/vehiculos}">Nuevo registro</a>
        <a th:href="@{/vehiculos/export}">Descargar CSV</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Usuario</th><th>Patente</th><th>Marca</th><th>Modelo</th><th>Tipo</th><th>País Origen</th><th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="veh : ${vehiculos}">
                <td th:text="${veh.usuario.nombre}"></td>
                <td th:text="${veh.patente}"></td>
                <td th:text="${veh.marca}"></td>
                <td th:text="${veh.modelo}"></td>
                <td th:text="${veh.tipo}"></td>
                <td th:text="${veh.paisOrigen}"></td>
                <td><a th:href="@{/vehiculos/eliminar/{id}(id=${veh.id})}">Eliminar</a></td>
            </tr>
        </tbody>
    </table>
    <div class="footer">
        <a th:href="@{/logout}">Cerrar sesión</a>
    </div>
</div>
</body>
</html>
