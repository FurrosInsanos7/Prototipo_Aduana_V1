<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registros de Vehículos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            margin-top: 1em;
        }
        td, th { border: 1px solid #ccc; padding: 0.5em; }
    </style>
</head>
<body>
<h1>Registros de Vehículos</h1>
<a th:href="@{/inicio}" style="margin-bottom:1em;">Volver al inicio</a>
<a th:href="@{/vehiculos}">Nuevo registro</a>
<a th:href="@{/vehiculos/export}" style="margin-left:1em;">Descargar CSV</a>
<form th:action="@{/logout}" method="get" style="margin-top:1em;">
    <button type="submit">Cerrar sesión</button>
</form>
<table>
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Patente</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Tipo</th>
            <th>País Origen</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="veh : ${vehiculos}">
            <td th:text="${veh.usuario.nombre}"></td>
            <td th:text="${veh.patente}"></td>
            <td th:text="${veh.marca}"></td>
            <td th:text="${veh.modelo}"></td>
            <td th:text="${veh.tipo}"></td>
            <td th:text="${veh.paisOrigen}"></td>
            <td><a th:href="@{/vehiculos/eliminar/{id}(id=${veh.id})}">Eliminar</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
