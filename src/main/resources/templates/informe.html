<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Informe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        table {
            border-collapse: collapse;
            margin-top: 1em;
        }
        td, th { border: 1px solid #ccc; padding: 0.5em; }
    </style>
</head>
<body>
<h1>Informe de Datos</h1>
<a th:href="@{/inicio}">Volver al inicio</a>
<a th:href="@{/formulario}" style="margin-left:1em;">Volver al formulario</a>
<a th:href="@{/informe/export}" style="margin-left:1em;">Descargar CSV</a>
<form th:action="@{/logout}" method="get" style="margin-top:1em;">
    <button type="submit">Cerrar sesión</button>
</form>
<table>
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Tipo</th>
            <th>Nombre</th>
            <th>Tipo Doc</th>
            <th>Nro Doc</th>
            <th>País Nac.</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="form : ${formularios}">
            <td th:text="${form.usuario.nombre}"></td>
            <td th:text="${form.tipo}"></td>
            <td th:text="${form.nombre}"></td>
            <td th:text="${form.tipoDocumento}"></td>
            <td th:text="${form.numeroDocumento}"></td>
            <td th:text="${form.paisNacimiento}"></td>
            <td><a th:href="@{/formulario/eliminar/{id}(id=${form.id})}">Eliminar</a></td>
        </tr>
    </tbody>
</table>
</body>
</html>
