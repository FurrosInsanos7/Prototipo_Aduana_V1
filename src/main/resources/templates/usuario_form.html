<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 0.5em;
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
<h1>Editar Usuario</h1>
<form th:action="@{/usuarios/editar/{id}(id=${usuarioEditar.id})}" method="post" th:object="${usuarioEditar}">
    <label>Nombre: <input type="text" th:field="*{nombre}" required></label><br>
    <label>Correo: <input type="email" th:field="*{correo}" required></label><br>
    <label>Contraseña: <input type="password" th:field="*{contraseña}" required></label><br>
    <label>Rol:
        <select th:field="*{rol}">
            <option value="usuario">Usuario</option>
            <option value="admin">Admin</option>
        </select>
    </label><br>
    <button type="submit">Guardar</button>
</form>
<a th:href="@{/usuarios/lista}" style="margin-top:1em;">Volver</a>
<form th:action="@{/logout}" method="get" style="margin-top:1em;">
    <button type="submit">Cerrar sesión</button>
</form>
</body>
</html>
