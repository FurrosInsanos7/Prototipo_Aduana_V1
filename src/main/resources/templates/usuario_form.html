<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario</title>
    <style>
        body {
            background: #F5F7FA;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }
        h1 { margin-top: 0; }
        form { display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem; }
        input, select { padding: 0.5rem; border: 1px solid #d1d5db; border-radius: 4px; }
        button { background: #1259C5; color: #fff; border: none; padding: 0.6rem; border-radius: 4px; cursor: pointer; }
        .link { color: #1259C5; text-decoration: none; font-size: 0.9rem; display: block; margin-top: 1rem; }
        .logout { background: #e5e7eb; color: #111; margin-top: 0.75rem; width: 100%; }
    </style>
</head>
<body>
<div class="card">
    <h1>Editar Usuario</h1>
    <hr>
    <form th:action="@{/usuarios/editar/{id}(id=${usuarioEditar.id})}" method="post" th:object="${usuarioEditar}">
        <input type="text" placeholder="Nombre" th:field="*{nombre}" required>
        <input type="email" placeholder="Correo" th:field="*{correo}" required>
        <input type="password" placeholder="Contraseña" th:field="*{contraseña}">
        <select th:field="*{rol}">
            <option value="usuario">Usuario</option>
            <option value="admin">Admin</option>
        </select>
        <button type="submit">Guardar</button>
    </form>
    <a th:href="@{/usuarios/lista}" class="link">Volver</a>
    <form th:action="@{/logout}" method="get">
        <button type="submit" class="logout">Cerrar sesión</button>
    </form>
</div>
</body>
</html>
